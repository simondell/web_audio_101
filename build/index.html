
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Web Audio 101</title>
	<meta name="viewport" content="width=720" />
	<link rel="stylesheet" href="assets/scss/font-awesome.css" />
	<link rel="stylesheet" href="assets/scss/style.css" />
</head>

<body>


		<main id="machine">
			<header>
				<h1>WA-101</h1>
				<p>
					Web audio drum composer
					<a class="fa fa-twitter" title="created by @simon_dell" href="https://twitter.com/simon_dell"></a>
					<a class="fa fa-github"  title="Open source, at github" href="https://github.com/simondell/web_audio_101"></a>
				</p>
			</header>

			<section id="padgrid">
				<button type="button" id="clap"></button
				><button type="button" id="cowbl"></button
				><button type="button" id="htm"></button
				><button type="button" id="ltm"></button
				><button type="button" id="mtm"></button
				><button type="button" id="rimsh"></button
				><button type="button" id="crash"></button
				><button type="button" id="glass"></button
				><button type="button" id="pop"></button
				><button type="button" id="ride"></button
				><button type="button" id="scratch"></button
				><button type="button" id="sfx1"></button
				><button type="button" id="kick"></button
				><button type="button" id="snare"></button
				><button type="button" id="sfx2"></button
				><button type="button" id="tambo"></button>
			</section>

			<section id="sequencer--controls">
				<div class="sequencer--controls__group">
					<div id="tempoCtrlWrapper"><span id="tempoCtrl"><span id="notch"></span></span></div>
					<div id="tempo"></div>
				</div>

				<div class="sequencer--controls__group">
					<button type="button" id="rwnd" class="fa fa fa-fast-backward"></button
					><button type="button" id="play" class="fa fa fa-play"></button
					><button type="button" id="stop" class="fa fa fa-stop"></button>
				</div>
			</section>

			<section id="stepline">
				<ol><li><button type="button" id="step0"><span class="led led--on"></span></button><label for="step0">1</label></li
				><li><button type="button" id="step1"><span class="led"></span></button><label for="step1">2</label></li
				><li><button type="button" id="step2"><span class="led"></span></button><label for="step2">3</label></li
				><li><button type="button" id="step3"><span class="led"></span></button><label for="step3">4</label></li
				><li><button type="button" id="step4"><span class="led"></span></button><label for="step4">5</label></li
				><li><button type="button" id="step5"><span class="led"></span></button><label for="step5">6</label></li
				><li><button type="button" id="step6"><span class="led"></span></button><label for="step6">7</label></li
				><li><button type="button" id="step7"><span class="led"></span></button><label for="step7">8</label></li
				><li><button type="button" id="step8"><span class="led"></span></button><label for="step8">9</label></li
				><li><button type="button" id="step9"><span class="led"></span></button><label for="step9">10</label></li
				><li><button type="button" id="step10"><span class="led"></span></button><label for="step10">11</label></li
				><li><button type="button" id="step11"><span class="led"></span></button><label for="step11">12</label></li
				><li><button type="button" id="step12"><span class="led"></span></button><label for="step12">13</label></li
				><li><button type="button" id="step13"><span class="led"></span></button><label for="step13">14</label></li
				><li><button type="button" id="step14"><span class="led"></span></button><label for="step14">15</label></li
				><li><button type="button" id="step15"><span class="led"></span></button><label for="step15">16</label></li
				></ol>
			</section>

		</main>

	<script src="assets/vendor.js"></script>
	<script src="assets/script.js"></script>
</body>
</html>
